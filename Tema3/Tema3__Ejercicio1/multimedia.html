<!DOCTYPE html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <img src="imagenes/logohtml.png" alt="Logo HTML5" width="300px" height="300px">
    <h3>Vídeo</h3>
    <!--https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs-->
    <!--los 3 tipos de formatos soportados son: webm, mp4, ogg-->
    <video width="300" height="300" controls muted loop>
        <source src="Intro.mp4" type="video/mp4"/>
    </video>

    <h3>Audio</h3>
    <!--los 3 tipos de formatos soportados son: mp3, wav, ogg-->
    <audio controls autoplay loop>
        <source src="Bizarre Love Triangle.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
